name: Run Analysis

on:
  # Manual trigger
  workflow_dispatch:
  # Trigger when docker-build workflow completes successfully
  workflow_run:
    workflows: ["Update Lock Files and Build Docker Image"]
    types:
      - completed

jobs:
  run-analysis:
    # Run on manual trigger, successful docker-build completion, or any push to main
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Get the SHA from the triggering workflow, or use current SHA if manual or push
      - name: Determine Docker image tag
        id: docker-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "push" ]; then
            # For manual runs and push events, use the current commit SHA
            echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            # For workflow_run events, use the head SHA of the triggering workflow
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image (by triggered commit SHA)
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/term-deposit-predictor:latest

      # explicitly activate the dockerlock environment to run the analysis
      # otherwise comment out the conda run part
      - name: Run analysis notebook
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ secrets.DOCKER_USERNAME }}/term-deposit-predictor:latest \
            conda run --no-capture-output -n term-deposit-predictor \
            jupyter nbconvert --to notebook --execute term-deposit-predictor-analysis.ipynb --output term-deposit-predictor-analysis-output.ipynb

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results-${{ steps.docker-tag.outputs.sha }}
          path: term-deposit-predictor-analysis-output.ipynb
